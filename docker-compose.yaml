version: "3"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
  
